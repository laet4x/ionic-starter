<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hotels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let hotel of hotels | async" (click)="itemTapped($event, hotel)">
  		<ion-icon [name]="'star'" item-left></ion-icon>
  		{{hotel.name}}
      	<div class="item-note" item-right>
        	{{hotel.address}}
     	</div>
      </button>
  </ion-list>
</ion-content>
